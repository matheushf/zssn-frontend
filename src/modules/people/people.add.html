<div class="row">

    <div class="small-3 medium-expand columns">
        <h2>Add Survivors</h2>
        <br>
    </div>
</div>

<div class="row">

    <div class="small-3 medium-expand columns">
        <label for="name" class="text-right middle large-expand">Name</label>
    </div>

    <div class="small-6 medium-expand columns">
        <input type="text" id="name" ng-model="survivor.name" placeholder="Name" autofocus>
    </div>
    <div class="small-12 columns"></div>

    <div class="small-3 columns">
        <label for="age" class="text-right middle">Age</label>
    </div>

    <div class="small-6  columns">
        <input type="number" id="age" ng-model="survivor.age" placeholder="Age">
    </div>

    <div class="small-12 columns"></div>

    <div class="small-3 columns">
        <label class="text-right">Gender</label>
    </div>

    <div class="large-6 columns">

        <input type="radio" id="genderM" name="gender" ng-model="survivor.gender" value="M">
        <label for="genderM">Male </label>

        <input type="radio" id="genderF" name="gender" ng-model="survivor.gender" value="F">
        <label for="genderF">Female </label>
    </div>

    <div class="small-12 columns"><br></div>

    <div class="large-3 columns">
        <label class="text-right middle">Items: </label>
    </div>

    <div class="large-5 columns">
        <select ng-model="item" id="table-items-select">
            <option value="">Choose one...</option>
            <option value="Water">Water</option>
            <option value="Food">Food</option>
            <option value="Medication">Medication</option>
            <option value="Ammunition">Ammunition</option>
        </select>
    </div>

    <div class="large-1 columns text-right">
        <input type="submit" class="button" value="Add" id="table-items-add">
    </div>

    <!--<div class="items hide">-->
    <div class="small-12 columns"><br></div>
    <div class="large-3 columns text-right"></div>

    <div class="large-6 columns">

        <table id="table-items" class="hide">
            <thead>
            <tr>
                <td>Item</td>
                <td>Quantity</td>
                </td><td>
            </tr>
            </thead>
            <tbody id="table-items-body">

            </tbody>
        </table>
    </div>
    <!--</div>-->

    <div class="small-12 columns"><br></div>

    <div class="large-3 collumns">
        <label class="text-right">Location of the Player: </label>
    </div>

    <div class="large-6 columns">
        <ui-gmap-google-map center='map.center' zoom='map.zoom' id="zeMane" events="map.events">
            <ui-gmap-marker idkey='marker.id' coords='marker.coords' options="marker.options"></ui-gmap-marker>
        </ui-gmap-google-map>

        <input type="hidden" ng-model="survivor.lonlat" id="map-coordenades">

        <br>
    </div>

</div>

<div class="row">

    <div class="small-12 columns text-center">
        <input type="submit" class="button" value="Add Survivor" ng-click="addSurvivor()" id="save">
    </div>
</div>
